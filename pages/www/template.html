<html lang="en">
<head>

<body>

   <h1 id="matthew-davis">Matthew Davis</h1>
   <p>This site is a collection of projects, stories and thoughts about technology.</p>
   <p>You can find the source code for these pages at my <a target="_blank" href="https://github.com/mlda065/">Github profile</a>. You can connect with me on Linkedin <a target="_blank" href="https://www.linkedin.com/in/engineerdavis/">here</a>.</p>

   <div class="cardContainer">
   % for page in pages:
   <article>
      <a href="${page['url']}">
         <div class="card">
            <img src="${page['image']['url']}" alt="${page['image']['description']}" width="100%">
            <div class="cardBottom">
            <h3 class="cardTitle">${page['title']}</h3>
            <p class="cardDesc">${page['description']}</p>
            </div>
         </div>
      </a>
      </article>
   % endfor
   </div>

</body>
