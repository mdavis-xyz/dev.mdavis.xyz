<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

   <!--w3c-->
   <title property="schema:name">Matthew Davis</title>
   <meta name="description" content="A collection of tech ideas">

   <!--schema.org-->
   <meta property="schema:name" content="Matthew Davis">
   <meta property="schema:description" content="A collection of tech ideas">

   <!-- opengraph-->
   <meta property="og:title" content="Matthew Davis">
   <meta property="og:description" content="A collection of tech ideas">

   <meta property="og:type" content="website" />
   <meta property="og:url" content="https://www.mdavis.xyz" />
   <meta property="og:image" content="https://supermarket.mdavis.xyz/image3-cropped-sml.jpg" />
   <meta property="og:image:width" content="1000" />
   <meta property="og:image:height" content="486" />
   <meta property="og:author" content="Matthew Davis" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" type="text/css" href="styles.css" />
   <link rel="stylesheet" type="text/css" href="common.css" />
   <link rel="stylesheet" type="text/css" href="media.css" />

   <!-- <script src="script.js" type="text/javascript"></script> -->

</head>
<body>
   <div class="appear">
   <h1 id="matthew-davis">Matthew Davis</h1>

   <p class="profileLinks">
      <a target="_blank" href="https://www.linkedin.com/in/engineerdavis/">
         <img class="logo" src="images/linkedin.png" alt="Linkedin Logo" width="21" height="21"/> /engineerdavis
      </a>
      |
      <a target="_blank" href="https://github.com/mlda065">
         <img class="logo" src="images/github.png" alt="Linkedin Logo" width="21" height="21"/> /mlda065
      </a>
   </p>

   <p class="center">A collection of projects, stories and thoughts about technology</p>

   <div class="cardContainer" >
   % for page in pages:
   <article>
      <a href="${page['url']}">
         <div class="card">
            <img src="${page['image']['url']}" alt="${page['image']['description']}" class="cardImage">
            <div class="cardBottom">
            <h3 class="cardTitle">${page['title']}</h3>
            <p class="cardDesc">${page['description']}</p>
            </div>
         </div>
      </a>
      </article>
   % endfor
   </div>

   </div>
</body>
</html>
