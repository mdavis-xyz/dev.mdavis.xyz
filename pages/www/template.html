<div class="center" id="homeHeader">
   <div class="appear">
      <img src="images/me1-a.jpg" id="profilePic" class="appear" width="700" height="700">
      <h1 id="homeTitle">Matthew Davis</h1>
      <p id="myRole">
         Engineer | Developer | Tinkerer
      </p>
      <p id="profileLinks">
         <a target="_blank" href="https://www.linkedin.com/in/engineerdavis/">
            <img class="logo" src="images/linkedin.png" alt="Linkedin Logo" width="21" height="21"/> /engineerdavis
         </a>
         |
         <a target="_blank" href="https://github.com/mlda065">
            <img class="logo" src="images/github.png" alt="Linkedin Logo" width="21" height="21"/> /mlda065
         </a>
      </p>
      <p id="homeDesc">
         A collection of projects, stories and thoughts about technology and politics
      </p>
   </div>
</div>

<div class="cardContainer appear" >
% for page in pages:
<article>
   % if page['template'] == 'none':
   <a href="${page['url']}">
   % else:
   <a href="./${page['publishPath']}">
   % endif
      <div class="card">
         <img
            src="${page['publishPath']}/${page['images']['card']['path']}"
            alt="${page['images']['card']['description']}"
            class="cardImage"
            width="${page['images']['card']['width']}"
            height="${page['images']['card']['height']}" >
         <div class="cardBottom">
         <h3 class="cardTitle">${page['title']}</h3>
         <p class="cardDesc">${page['description']}</p>
         </div>
      </div>
   </a>
   </article>
% endfor
</div>
