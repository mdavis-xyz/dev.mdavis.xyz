<form>
  <p>
  <input type="checkbox" id="InputPathEnabled" name="InputPathEnabled" value=true onChanged="enableField('InputPath')" >
    <label for="InputPathEnabled"> InputPath</label><br>
    <input type="text" id="InputPath" name="InputPath" value="$" class="pathFields">
  </p>
  <p>
    <input type="checkbox" id="ParametersEnabled" name="ParametersEnabled" value=true>
    <label for="ParametersEnabled"> Parameters</label><br>
    <input type="text" id="Parameters" name="Parameters" value="$" class="pathFields">
  </p>
  <p>
    <input type="checkbox" id="OutputPathEnabled" name="OutputPathEnabled" value=true>
    <label for="OutputPathEnabled"> OutputPath</label><br>
    <input type="text" id="OutputPath" name="OutputPath" value="$" class="pathFields">
  </p>
  <p>
    <input type="checkbox" id="ResultPathEnabled" name="ResultPathEnabled" value=true>
    <label for="ResultPathEnabled"> ResultPath</label><br>
    <input type="text" id="ResultPath" name="ResultPath" value="$" class="pathFields">
  </p>
</form>
